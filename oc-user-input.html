<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../gold-email-input/gold-email-input.html">
<link rel="import" href="../gold-phone-input/gold-phone-input.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">

<!--
`oc-user-input`
Element to capture user profile data

@demo demo/index.html 
-->

<dom-module id="oc-user-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <gold-email-input label="your email address" value="{{_user.email}}"></gold-email-input>

    <paper-input label="First Name" value="{{_user.firstName}}"></paper-input>

    <paper-input label="Last Name" value="{{_user.surname}}"></paper-input>

    <paper-input label="Input label" value="{{_user.nickName}}"></paper-input>

    <gold-phone-input label="call this" value="{{_user.cellphoneNumber}}"></gold-phone-input>

    <paper-radio-group selected="male" attr-for-seleted="name">
      <paper-radio-button name="male">Male</paper-radio-button>
      <paper-radio-button name="female">Femal</paper-radio-button>
    </paper-radio-group>


  </template>

  <script>
    Polymer({

      is: 'oc-user-input',

      properties: {
        _user: {
          type: Object,
          value: function(){ return {}}
        }

      },


    });
  </script>
</dom-module>
