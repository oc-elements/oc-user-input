<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../gold-email-input/gold-email-input.html">
<link rel="import" href="../gold-phone-input/gold-phone-input.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../iron-form/iron-form.html">

<!--
`oc-user-input`
Element to capture user profile data

@demo demo/index.html
-->

<dom-module id="oc-user-input">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-label {
        display: block;
      }

    </style>

    <div class="container">
      <form is="iron-form" id="profileForm">
        <gold-email-input label="your email address" value="{{user.email}}" auto-validate required></gold-email-input>

        <paper-input label="First Name" value="{{user.firstName}}" auto-validate required></paper-input>

        <paper-input label="Last Name" value="{{user.surname}}" auto-validate required></paper-input>

        <paper-input label="Input label" value="{{user.nickName}}" placeholder="{{insertPlaceholder(user.nickName, 'enter a nickname')}}"></paper-input>

        <paper-input label="Mobile Number" minlength="11" maxlength="11" value="{{user.cellphoneNumber}}" allowed-pattern="[0-9]" auto-validate required></paper-input>

        <paper-label>Gender</paper-label>
        <paper-radio-group selected="{{user.sex}}" attr-for-seleted="name">
          <paper-radio-button name="M">Male</paper-radio-button>
          <paper-radio-button name="F">Female</paper-radio-button>
        </paper-radio-group>
        <div class="horizontal end-justified layout">
          <paper-button raised class="primary" onclick="submitForm">Update</paper-button>
        </div>
      </form>
    </div>




  </template>

  <script>
    Polymer({

      is: 'oc-user-input',

      properties: {
        user: {
          type: Object
        }

      },

      insertPlaceholder : function(value, placeholder) {
        if(!value) {
          return placeholder;
        }
      },

      submitForm : function(){
        var form = this.$.profileForm;

        if(this.$.profileForm.validate()) {
          this.$.profileForm.serialize();
        }
      }


    });
  </script>
</dom-module>
